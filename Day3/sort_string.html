<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
         window.onload = function(){
            document.getElementById("string_name").style.visibility = "hidden";

        }
         function sort(){
            var ip_string = document.getElementById("input_string").value;
            var st = ip_string.split(",")
            var sorted_string = st.sort(function(a, b){return a.length - b.length})
            document.getElementById("string_name").style.visibility = "visible";
            document.getElementById("result").innerText = sorted_string;
        }

    </script>
</head>

<body>
    <div align="center">
        <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header">
            String Sorting
            </div>
            <div class="card-body">
            <div class="card-title"><input type="text" id="input_string" placeholder="Input String"></div>
            <input type="button" class="btn btn-warning" value="Sort" onclick="sort()">
            <div class="card-title" id ="string_name"><h5>Sorted String</h5></div>
            <div class="card-title" id ="result"></div>
            </div>
            <div class="card-footer text-muted">
            </div>
        </div>
    </div>
</body>
</html>
